<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.jpg" sizes="16x16">
    <link rel="stylesheet" href="styles/style.css">
    <title>Palindrome</title>
</head>

<body>
    <section class = "bg-sec-right">
    </section>
    <div class="contents">
        <nav class="nav-bar">

            <span class="social-links">
                <a href="https://supminn-neog.netlify.app/" target="_blank" rel="noreferrer"><img class="social-media"
